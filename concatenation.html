<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONCATENATION-STORAGE</title>
</head>

<body>
    <script>
        var a = window.prompt("Enter a string");
        var b = window.prompt("Enter a string");
        var c = window.prompt("Enter a string");

        var p1 = document.createElement("p");
        p1.textContent = "First string: " + a;

        var p2 = document.createElement("p");
        p2.textContent = "Second string: " + b;

        var p3 = document.createElement("p");
        p3.textContent = "Third string: " + c;

        document.body.appendChild(p1);
        document.body.appendChild(p2);
        document.body.appendChild(p3);

        var concat = a+b+c;
        document.write(`concatenation of strings :${concat}`);
        console.log(concat);

        window.localStorage.setItem("concatString",concat)
    </script>
</body>

</html>
